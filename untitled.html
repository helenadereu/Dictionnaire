<body>
    <h1>Recherche de mots</h1>
    <input type="text" id="rechercheInput" placeholder="Rechercher...">
    <ul id="resultats"></ul>

    <script>
        function rechercher() {
            const termeRecherche = document.getElementById("rechercheInput").value.toLowerCase();
            const elements = document,.querySelectorAll("li");
            elements.forEach(function(element) {
                const contenu = element.textContent.toLowerCase();
                if (contenu.includes(termeRecherche)) {
                    element.style.display = "block";
                } else {
                    element.style.display = "none";
                }
            });
        }

        // Ajouter un écouteur d'événement pour le champ de recherche
        document.getElementById("rechercheInput").addEventListener("input", rechercher);
    </script>    
    </ul>
